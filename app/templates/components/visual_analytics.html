<!-- templates/components/visual_analytics.html -->
<div class="charts-section-panel">

    <!-- Charts Grid with Three Compartments -->
    <div class="analysis-charts-grid">
        <!-- Compartment 1: Income vs Expense -->
        <div class="analysis-chart-compartment">
            <div class="compartment-header">
                <h5>Income vs Expense Distribution</h5>
            </div>
            <div class="viz-content">
                {{ chart_html|safe }}
            </div>
            <div class="compartment-footer">
                <small class="text-muted">
                    <i class="fas fa-mouse-pointer me-1"></i>
                    Click to filter by category
                </small>
            </div>
        </div>

        <!-- Compartment 2: Employment vs Financial Standing -->
        <div class="analysis-chart-compartment">
            <div class="compartment-header">
                <h5>Employment vs Financial Standing</h5>
            </div>
            <div class="viz-content">
                {{ profession_chart|safe }}
            </div>
            <div class="compartment-footer">
                <small class="text-muted">
                    Employment status impact on financial stability
                </small>
            </div>
        </div>

        <!-- Compartment 3: Education vs Financial Standing -->
        <div class="analysis-chart-compartment">
            <div class="compartment-header">
                <h5>Education vs Financial Standing</h5>
            </div>
            <div class="viz-content">
                {{ education_chart|safe }}
            </div>
            <div class="compartment-footer">
                <small class="text-muted">
                    Education level's impact on financial outcomes
                </small>
            </div>
        </div>
    </div>
</div>
